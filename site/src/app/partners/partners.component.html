<header>
    <div class="bg-theme-overlay" [style]="banner">
        <section class="section__breadcrumb ">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 text-center">
                        <h2 class="text-capitalize text-white "> Financiamento </h2>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- END BREADCRUMB -->
</header>
<div class="clearfix"></div>

<section class="home__about bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title__leading">
                    <h2 class="text-capitalize"> Simule seu financiamento </h2>
                    <p>
                        Disponibilizamos abaixo, os sites de alguns bancos parceiros para que você faça uma simulação de
                        financiamento.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="title__leading">
                    <h2 class="text-capitalize"> Parceiros </h2>

                    <!-- PARCEIROS -->
                    <div class="d-flex justify-content-around align-content-around flex-wrap">
                        <div *ngFor="let partner of partners" style="width: 150px" class="d-flex align-items-center">
                            <img src="{{ partner.image }}" alt="{{ partner.name }}" class="img-fluid"
                                onerror="this.src='../../assets/images/sem-imagem-300x300.png'" />
                        </div>
                    </div>
                    <!-- END PARCEIROS -->
                </div>
            </div>
        </div>
    </div>
</section>
