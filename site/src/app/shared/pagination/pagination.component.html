<nav class="mt-4">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{'disabled': actualPage == 1}">
      <a class="page-link pointer" (click)="changePage(actualPage - 1)">Anterior</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [ngClass]="{'active': actualPage == page}">
      <a class="page-link pointer" (click)="changePage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': actualPage == numberOfPages}">
      <a class="page-link pointer" (click)="changePage(actualPage + 1)">Pr√≥xima</a>
    </li>
  </ul>

  <p class="text-center">
    <b>{{ totalRegisters }}</b> registros encontrados
  </p>
</nav>
