<form [formGroup]="searchForm" class="fadein-page-slow">

    <div class="wrap__intro d-flex align-items-md-center  ">
        <div class="container  ">
            <div class="row align-items-center justify-content-start flex-wrap">
                <div class="col-lg-12 mx-auto">
                    <div class="wrap__intro-heading">

                        <h1 class="find-your-prop">
                            Encontre o imóvel dos seus sonhos </h1>
                        <p> {{ siteInfo?.configuration?.institutionalTextResume }} </p>

                        <div class="bg__overlay-black p-4">
                            <div class="search__property">
                                <div class="position-relative">
                                    <ul class="nav nav-tabs nav-tabs-02 mb-3 justify-content-start" id="pills-tab" role="tablist">
                                        <li class="nav-item mr-1">
                                            <a class="nav-link" id="urban-tab" data-toggle="pill" role="tab" aria-controls="buy"
                                               aria-selected="true"
                                               [ngClass]="{'active': activatedTab == 'URBAN'}"
                                               (click)="changeTab('URBAN')">Zona urbana </a>
                                        </li>
                                        <li class="nav-item mr-1">
                                            <a class="nav-link" id="rural-tab" data-toggle="pill" role="tab" aria-controls="rent"
                                               aria-selected="false"
                                               [ngClass]="{'active': activatedTab == 'RURAL'}"
                                               (click)="changeTab('RURAL')"> Zona rural </a>
                                        </li>
                                        <li class="nav-item mr-1">
                                            <a class="nav-link" id="code-tab" data-toggle="pill" role="tab" aria-controls="rent"
                                               aria-selected="false"
                                               [ngClass]="{'active': activatedTab == 'CODE'}"
                                               (click)="changeTab('CODE')"> Código </a>
                                        </li>

                                    </ul>
                                    <div class="tab-content" id="pills-tabContent">
                                        <div class="tab-pane fade active show" id="buy" role="tabpanel" aria-labelledby="buy-tab">
                                            <div class=" search__container">
                                                <div class="row input-group">
                                                    <div class="col-lg-3" *ngIf="activatedTab == 'URBAN'">
                                                        <select
                                                            class="select_option form-control"
                                                            name="select"
                                                            formControlName="finality">
                                                            <option value="0">Finalidade</option>
                                                            <option
                                                                *ngFor="let finality of finalities"
                                                                [value]="finality.code"> {{ finality.description }}</option>

                                                        </select>
                                                    </div>
                                                    <div class="col-lg-3" *ngIf="activatedTab == 'URBAN'">
                                                        <select
                                                            class="select_option form-control"
                                                            name="select"
                                                            formControlName="type">
                                                            <option value="0"> Tipo </option>
                                                            <option
                                                                *ngFor="let type of types"
                                                                [value]="type.code"> {{ type.description }} </option>
                                                        </select>
                                                    </div>
                                                    <div class="col-lg-3"
                                                         *ngIf="activatedTab == 'URBAN' || activatedTab == 'RURAL'">
                                                        <select
                                                            class="select_option form-control"
                                                            name="select"
                                                            (change)="getNeighborhoods()"
                                                            formControlName="city">
                                                            <option value="0"> Cidade </option>
                                                            <option
                                                                *ngFor="let city of cities"
                                                                [value]="city.code">
                                                                {{ city.description }}
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="col-lg-3" *ngIf="activatedTab == 'URBAN'">
                                                        <select
                                                            class="select_option form-control"
                                                            name="select"
                                                            [disabled]="!neighborhoods.length"
                                                            formControlName="neighborhood">
                                                            <option value="0"> Bairros </option>
                                                            <option *ngFor="let neighborhood of neighborhoods"
                                                                    [value]="neighborhood.code">
                                                                {{ neighborhood.description }}
                                                            </option>

                                                        </select>
                                                    </div>
                                                    <div class="col-lg-3" *ngIf="activatedTab == 'RURAL'">
                                                        <select
                                                                class="select_option form-control"
                                                                name="select"
                                                                formControlName="hectare">
                                                            <option [value]="0"> Hectares </option>
                                                            <option [value]="1"> Menos que 100 ha </option>
                                                            <option [value]="2"> Mais que 100 ha </option>
                                                        </select>
                                                    </div>
                                                    <div class="col-lg-3" *ngIf="activatedTab == 'CODE'">
                                                        <input
                                                            type="number"
                                                            class="form-control"
                                                            formControlName="internalCode"
                                                            min="1  "
                                                            placeholder="Código">
                                                    </div>
                                                    <div class="col-lg-3  input-group-append " *ngIf="activatedTab == 'CODE'">
                                                        <button class="btn btn-primary btn-block" type="submit" (click)="search()">
                                                            <i class="fa fa-search"></i> <span class="ml-1 text-uppercase">Buscar</span>
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="row slider-and-search" *ngIf="activatedTab == 'URBAN' || activatedTab == 'RURAL'">
                                                    <div class="col-lg-10" >
                                                        <ngx-slider [(value)]="minPrice" [(highValue)]="maxPrice" [options]="optionsSlider"></ngx-slider>
                                                    </div>
                                                    <div class="col-lg-2 input-group-append">
                                                        <button class="btn btn-primary btn-block" type="submit" (click)="search()">
                                                            <i class="fa fa-search"></i> <span class="ml-1 text-uppercase">Buscar</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="rent" role="tabpanel" aria-labelledby="rent-tab">
                                            <div class=" search__container">
                                                <div class="row input-group no-gutters">
                                                    <div class="col-lg-2">
                                                        <select class="select_option form-control" name="select">
                                                            <option selected>Type Property</option>
                                                            <option>House</option>
                                                            <option>Apartement </option>
                                                            <option>Hotel</option>
                                                            <option>Residential</option>
                                                            <option>Land</option>
                                                            <option>Luxury</option>

                                                        </select>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <select class="select_option form-control" name="select">
                                                            <option data-display="Area From">Area From </option>
                                                            <option>1500</option>
                                                            <option>1200</option>
                                                            <option>900</option>
                                                            <option>600</option>
                                                            <option>300</option>
                                                            <option>100</option>

                                                        </select>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <select class="select_option form-control" name="select">
                                                            <option data-display="Bedrooms">Bedrooms</option>
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>
                                                            <option>6</option>
                                                            <option>7</option>
                                                            <option>8</option>
                                                            <option>9</option>

                                                        </select>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <select class="select_option form-control" name="select">
                                                            <option data-display="Bathrooms">Bathrooms</option>
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>

                                                        </select>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <input class="price-range" type="text" name="my_range" value="" />
                                                        <select class="select_option form-control" name="select">
                                                            <option data-display="Locations">Locations</option>
                                                            <option>United Kingdom</option>
                                                            <option>American Samoa</option>
                                                            <option>Belgium</option>
                                                            <option>Canada</option>
                                                            <option>Delaware</option>

                                                        </select>
                                                    </div>
                                                    <div class="col-lg-2 input-group-append">
                                                        <button class="btn btn-primary btn-block" type="submit">
                                                            <i class="fa fa-search"></i> <span class="ml-1 text-uppercase">search</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>
