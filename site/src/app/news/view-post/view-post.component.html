<header>
<div class="bg-theme-overlay" [style]="banner">
    <section class="section__breadcrumb ">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 text-center">
                    <h2 class="text-capitalize text-white"> Notícias </h2>
                    <ul class="list-inline ">
                        <li class="list-inline-item">
                            <a class="" (click)="redirectToHome()">
                                Home
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a class="" (click)="redirectToBlog()">
                                Notícias
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-white">
                                {{ post.title }}
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- END BREADCRUMB -->
</header>
<div class="clearfix"></div>

<!-- LISTING LIST -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="single__blog-detail">
                    <h1>
                        {{ post.title }}
                    </h1>

                    <div class="single__blog-detail-info">
                        <ul class="list-inline">
                            <li class="list-inline-item">

                                    <span>
                                        Criado por:
                                    </span>
                                    <strong>{{ post.user.name }}</strong>,

                            </li>
                            <li class="list-inline-item">
                                    <span class="text-dark text-capitalize ml-1">
                                        {{ getFormatedDate(post.createDate) }}
                                    </span>
                            </li>
                        </ul>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <img height="400" width="700" style="object-fit: cover;" [src]="getImage(post.image)">
                        </div>
                    </div>

                    <hr class="mt-3">

                    <div class="drop-cap mt-3" [innerHTML]="post.text"></div>

                    <!-- TAGS -->
                    <div class="blog__tags mb-4">
                        <ul class="list-inline">

                            <li class="list-inline-item" *ngFor="let keyword of post.keywords">
                                <a>
                                    #{{ keyword }}
                                </a>
                            </li>

                        </ul>
                    </div>
                    <!-- END TAGS -->
                </div>
            </div>
            <!-- WIDGET BLOG -->
            <div class="col-lg-4">
                <div class="sticky-top">
                    <aside>
                        <div class="widget__sidebar">
                            <div class="widget__sidebar__header">
                                <h6 class="text-capitalize">Notícias recentes</h6>
                            </div>
                            <div class="widget__sidebar__body">
                                <div class="row">
                                    <div class="col-md-12 cursor-pointer" *ngFor="let post of posts.slice(-5)" (click)="viewPost(post.code)">
                                        <div class="widget__sidebar__body-img">
                                            <div class="widget__sidebar__body-heading">
                                                <h6 class="text-capitalize">
                                                    {{ post.title }}
                                                </h6>
                                            </div>
                                            <span class="badge badge-secondary p-1 text-capitalize mb-1"> {{ getFormatedDate(post.createDate) }} </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
        <!-- END WIDGET BLOG -->
    </div>
</section>
<!-- END LISTING LIST -->
