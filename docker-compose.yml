version: "3.6"
name: imob7setembro

services:
  database:
    container_name: imob7-database
    build: ./database
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - imob7-data:/var/lib/mysql
    deploy:
      resources:
          limits:
            cpus: "0.50"
            memory: 512M

